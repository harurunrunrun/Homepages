<h3>No.1636  森</h3>
<div class="block">
<h4 class="shadow">問題文</h4>
<p>$N$ 頂点の木が $N-1$ 個あります。辺は合計でいくつあるでしょうか。</p>
</div>
<div class="block">
<h4 class="shadow">制約</h4>
<ul>
<li><p>$2≤N≤100$</p></li>
<li><p>入力は全て整数である。</p></li>
</ul>
</div>
<div class="block">
<h4 class="shadow">入力</h4>
<p>$N$</p>
<p></p>
<p>$1$ 行目に $N$ が与えられる。</p>
</div>
<div class="block">
<h4 class="shadow">出力</h4>
<p>答えを $1$ 行に出力してください。最後に改行してください。</p>
</div>
<div class="block">
<h4 class="shadow">サンプル</h4>
<div class="sample" data-file="01_sample_01.txt">
<h5 class="underline">サンプル1</h5>
<div class="paragraph">
<h6>入力</h6>
<p>2</p>
<h6>出力</h6>
<p>1</p>
<p>頂点 $2$ の木が $1$ つあるので、答えは $1$ です。</p>
</div>
</div>
<div class="sample" data-file="01_sample_02.txt">
<h5 class="underline">サンプル2</h5>
<div class="paragraph">
<h6>入力</h6>
<p>3</p>
<h6>出力</h6>
<p>4</p>
<p>
</p>
</div>
</div>
